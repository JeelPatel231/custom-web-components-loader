<template>
  <h1 id="date-holder"></h1>
</template>

<script>
  return class extends HTMLElement {
    constructor() {
      super()
      const shadow = this.attachShadow({mode: "open"})
      shadow.appendChild(template)
      const dateHolder = shadow.getElementById("date-holder")
      dateHolder.innerText = new Date()

      setInterval(() => {
        dateHolder.innerText = new Date()
      }, 1000)
    }
  }
</script>
